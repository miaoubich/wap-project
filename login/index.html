<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myStyle.css" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
        integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>

    <script>

        window.onload = function () {
            document.getElementById('testBtn').onclick = fetchProduct;

            document.getElementById('loginBtn').onclick = function () {
                fetch('http://localhost:3000/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            //here is error
                            document.getElementById('errorMsg').innerHTML = data.error;
                        } else {
                            sessionStorage.setItem('accessToken', data.accessToken);
                            document.getElementById('login').remove();
                            document.getElementById('main-content').style.display = 'block';
                            fetchProduct();

                        }
                    })
            }
        }


        function fetchProduct() {
            // console.log(`${sessionStorage.getItem('accessToken')}`);
            fetch('http://localhost:3000/products', {
                headers: {
                    Authorization: `Bearer ${sessionStorage.getItem('accessToken')}`
                }
            }).then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('products').innerHTML = data.error;
                    } else {
                        document.getElementById('products').innerHTML = data.title;
                    }
                });
        }



    </script>
</head>

<body>

    <div class="row nav-row">
        <div class="col-sm logo">
            <a class="active" href="#home">Home</a>
        </div>
        <div class="col-sm">
            <form action="/#">
                <div class="row row1">
                    <div class="col-sm">
                        <div class="username">Username: <input type="text" name="username" id="username" /></div>
                        <div class="password">Password: <input type="password" name="password" id="password" /></div>
                    </div>
                    <div class="col-sm">
                        <button type="submit" id="loginBtn" class="btn btn-success">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- <div id="main-content">
        <button id="logoutBtn">Logout</button>
        <h1 id="products">display products here</h1>
    </div>
    <button id="testBtn">Test Authorization</button> -->
</body>

</html>
